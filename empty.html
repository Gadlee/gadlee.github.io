<!doctype html>
<html>
<head>
  <title>FarmerAI</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:300,700|Source+Sans+Pro:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">

  <!-- CSS -->
  <link href="css/frame.css" rel="stylesheet">
  <link href="css/controls.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>

  <style>
    .menu-index {
      color: #fff !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
    .screenshot-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .screenshot-gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-download {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 15px;
    }
    .btn-download:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>

  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <p class="text">
              FarmerAI is a smart mobile application built to support Ugandan farmers with AI-powered market predictions, crop recommendations, and price insights.
            </p>

            <hr>
            <h2>Get the App</h2>
            <hr>
            <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
              <a class="btn-download" href="https://farmerai-2ch4.onrender.com">Download FarmerAI</a>
              <img src="img/qr.jpg" alt="Scan to Download" style="width: 120px; height: 120px; border: 1px solid #ccc; border-radius: 8px;">
            </div>


            <h3 style="margin-top: 40px;">App Screenshots</h3>
            <div class="screenshot-gallery">
              <!-- Replace these image sources with your actual screenshots -->
              <img src="img/screenshot1.jpg" alt="App Screenshot 1">
              <img src="img/screenshot2.jpg" alt="App Screenshot 2">
              <img src="img/screenshot3.jpg" alt="App Screenshot 3">
              <img src="img/screenshot4.jpg" alt="App Screenshot 4">
              <img src="img/screenshot5.jpg" alt="App Screenshot 5">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-container"></div>
</body>
</html>
